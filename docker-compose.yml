version: "3.8"

services:
  app:
    build: .
    container_name: agente_app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./:/app:delegated
      - ./cache:/app/cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; r=urllib.request.urlopen('http://localhost:8000/api'); sys.exit(0 if r.getcode()==200 else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload

  green:
    build: .
    container_name: agente_green
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
      - DEFAULT_PURPLE_AGENT_URL=http://app:8000
    volumes:
      - ./:/app:delegated
    depends_on:
      - app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; r=urllib.request.urlopen('http://localhost:8001/health'); sys.exit(0 if r.getcode()==200 else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    command: uvicorn green_app:app --host 0.0.0.0 --port 8001 --reload

# Nota: usamos un único Dockerfile para ambos servicios (imagen compartida). En desarrollo montamos el código
# como volumen para permitir edición en caliente. Para producción, quitar los mounts y el flag --reload.